<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Income_tax_calculator</title>
</head>
<body>
    <script src="script.js"></script>
    <div class="tax-calc">
        <h2 class="heading">Tax Calculator</h2>
        <div class="form-section">
            <form class="info">
                <div class="tax">
                    <label for="Taxable-income">Taxable-income:</label><br>
                    <input type="text" id="taxable-income"> <br>
                </div>
                <div class="age-section">
                    <label for="age">Age:</label><br>
                    <input type="text" id="age"> <br>
                </div>
                <div class="gender-section">
                    <p class="gender-selection">Gender:</p>
                    <div class="male-section">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male" value="M"> <br>
                    </div>
                    <div class="female-section">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="female" value="F"> <br>
                    </div>
                </div>
            </form>
            <div class="btn">
                <button type="button" onclick="test()">Calculate</button>
            </div>
            <textarea id="result"></textarea>
        </div>

    </div>

</body>
</html>
